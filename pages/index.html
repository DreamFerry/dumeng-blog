<!DOCTYPE html>
<html>
<head>
    <title>添加学生信息表单</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 将整个表单宽度设置为80%，并居中 */
        form {
            width: 40%;
            margin: 0 auto;
        }
        /* 为表单的每个部分添加卡片效果 */
        .card {
            margin-bottom: 20px;
        }
        /* 为表单的每个部分的标题添加下划线 */
        .card-header {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        /* 将表单的输入框和下拉菜单宽度设置为100% */
        .form-control, .form-select {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="margin-top: 20px">
        <div class="col-md-12">
            <form>
                <div class="card">
                    <div class="card-header">
                        基本信息
                    </div>
                    <div class="card-body">
                        <div class="mb-3 row">
                            <label for="name" class="col-sm-2 col-form-label">姓名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">性别</label>
                            <div class="col-sm-10">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                    <label class="form-check-label" for="male">男</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                    <label class="form-check-label" for="female">女</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="birthday" class="col-sm-2 col-form-label">出生日期</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="birthday">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="age" class="col-sm-2 col-form-label">年龄</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="age" min="0" max="120">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="education" class="col-sm-2 col-form-label">学历</label>
                            <div class="col-sm-10">
                                <select class="form-select" id="education">
                                    <option selected>请选择学历</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="idcard" class="col-sm-2 col-form-label">身份证号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="idcard" pattern="[0-9]{17}[0-9Xx]{1}">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="political" class="col-sm-2 col-form-label">政治面貌</label>
                            <div class="col-sm-10">
                                <select class="form-select" id="political">
                                    <option selected>请选择政治面貌</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="marriage" class="col-sm-2 col-form-label">婚姻状态</label>
                            <div class="col-sm-10">
                                <select class="form-select" id="marriage">
                                    <option selected>请选择婚姻状态</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        联系信息
                    </div>
                    <div class="card-body">
                        <div class="mb-3 row">
                            <label for="phone" class="col-sm-2 col-form-label">电话</label>
                            <div class="col-sm-10">
                                <input type="tel" class="form-control" id="phone">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="phone" class="col-sm-2 col-form-label">邮箱</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="address" class="col-sm-2 col-form-label">住址</label>
                            <div class="col-sm-10">
                                <select class="form-select mb-2" aria-label="选择省份">
                                    <option selected>请选择省份</option>
                                </select>
                                <select class="form-select mb-2" aria-label="选择城市">
                                    <option selected>请选择城市</option>
                                </select>
                                <select class="form-select mb-2" aria-label="选择区县">
                                    <option selected>请选择区县</option>
                                </select>
                                <input type="text" class="form-control mb-2" id="address" placeholder="具体地址">
                            </div>
                        </div>
                    </div>
                </div>
                <div style="text-align: center">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button type="reset" class="btn btn-primary">重置</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
